services:
  # Main application service
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
    ports:
      - "3000:3000"
    env_file:
      - ../.env.local
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - app_node_modules:/workspace/apps/web/node_modules
      - core_node_modules:/workspace/packages/auditor-core/node_modules
      - sample_node_modules:/workspace/packages/sample-api/node_modules
    environment:
      - NODE_ENV=development
      - MCP_GATEWAY_URL=http://mcp-gateway:8080
      - GROQ_API_URL=https://api.groq.com/openai/v1/chat/completions
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
      - MEMGRAPH_USER=memgraph
      - MEMGRAPH_PASSWORD=memgraph
    depends_on:
      - memgraph
      - mcp-gateway
    command: pnpm dev

  # Memgraph database with schema info enabled (required for MCP)
  memgraph:
    image: memgraph/memgraph-mage:latest
    ports:
      - "7687:7687"
      - "7444:7444"
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_log:/var/log/memgraph
    command: ["--schema-info-enabled=True"]
    healthcheck:
      test: ["CMD", "mgconsole", "-c", "RETURN 1;"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Memgraph MCP Server - built from official ai-toolkit repo
  # https://github.com/memgraph/ai-toolkit/tree/main/integrations/mcp-memgraph
  memgraph-mcp:
    build:
      context: ./memgraph-mcp
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - MEMGRAPH_URL=bolt://memgraph:7687
      - MEMGRAPH_USER=memgraph
      - MEMGRAPH_PASSWORD=memgraph
      - MCP_TRANSPORT=streamable-http
      - MCP_READ_ONLY=false
    depends_on:
      memgraph:
        condition: service_healthy

  # Perplexity MCP Server - using official Docker Hub image with HTTP adapter
  # The official mcp/perplexity-ask uses stdio, so we wrap it with an HTTP adapter
  perplexity-mcp:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./perplexity-mcp:/app
    env_file:
      - ../.env.local
    command: sh -c "npm install && npm start"
    # Note: For production, consider using the official mcp/perplexity-ask image
    # with an MCP-to-HTTP adapter:
    # image: mcp/perplexity-ask
    # environment:
    #   - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}

  # MCP Gateway - routes tool calls to appropriate MCP servers
  mcp-gateway:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./mcp-gateway:/app
    environment:
      - MEMGRAPH_MCP_URL=http://memgraph-mcp:8000/mcp/
      - PERPLEXITY_MCP_URL=http://perplexity-mcp:3000
    depends_on:
      - memgraph-mcp
      - perplexity-mcp
    command: sh -c "npm install && npm start"

volumes:
  memgraph_data:
  memgraph_log:
  node_modules:
  app_node_modules:
  core_node_modules:
  sample_node_modules:

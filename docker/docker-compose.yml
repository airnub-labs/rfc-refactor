services:
  # Main application service
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
    ports:
      - "3000:3000"
    env_file:
      - ../.env.local
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - app_node_modules:/workspace/apps/web/node_modules
      - core_node_modules:/workspace/packages/auditor-core/node_modules
      - sample_node_modules:/workspace/packages/sample-api/node_modules
    environment:
      - NODE_ENV=development
      - GROQ_API_URL=https://api.groq.com/openai/v1/chat/completions
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
      - MEMGRAPH_USER=memgraph
      - MEMGRAPH_PASSWORD=memgraph
    depends_on:
      - memgraph
    command: pnpm dev

  # Memgraph database with schema info enabled (required for MCP)
  memgraph:
    image: memgraph/memgraph-mage:latest
    ports:
      - "7687:7687"
      - "7444:7444"
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_log:/var/log/memgraph
    command: ["--schema-info-enabled=True"]
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Memgraph MCP Server - built from official ai-toolkit repo
  # https://github.com/memgraph/ai-toolkit/tree/main/integrations/mcp-memgraph
  memgraph-mcp:
    build:
      context: ./memgraph-mcp
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - MEMGRAPH_URL=bolt://memgraph:7687
      - MEMGRAPH_USER=memgraph
      - MEMGRAPH_PASSWORD=memgraph
      - MCP_TRANSPORT=streamable-http
      - MCP_READ_ONLY=false
    depends_on:
      memgraph:
        condition: service_healthy

volumes:
  memgraph_data:
  memgraph_log:
  node_modules:
  app_node_modules:
  core_node_modules:
  sample_node_modules:
